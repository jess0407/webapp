<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Picapp</title>
        <meta name="description" content="a web app to search for flickr pics via tags">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <button id="contacts" type="button" class="btn btn-info">Home</button>
                    <button id="fruit" type="button" class="btn btn-danger">Fruits</button>
                    <button id="veg" type="button" class="btn btn-success">Vegs</button>                   
                </div>
            </nav>
            <section class="contacts">

                <div class="input-group">
                  <input id='picTag' type="text" class='form-control' placeholder='cute, cat, dog'
                  data-toggle="tooltip" data-placement="top" title="just one tag or tags seperated by comma">
                  <span class="input-group-btn">
                      <button class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="click to search photos via tags" id='show'>show photos</button>
                  </span>
                </div><!-- /input-group -->
                   
                 <div id="images">
                     
                 </div>
                
            </section>          
            <section class="fruit hide">
                <h1>Fruits</h1>
            
           
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/1.jpg" alt="banana" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/2.jpg" alt="orange" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/3.jpg" alt="mango" class="img-responsive"></div>
               
             
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/4.jpg" alt="banana" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/5.jpg" alt="orange" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/6.jpg" alt="mango" class="img-responsive"></div>
           
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/7.jpg" alt="banana" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/8.jpg" alt="orange" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/9.jpg" alt="mango" class="img-responsive"></div>
                
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/10.jpg" alt="banana" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/11.jpg" alt="orange" class="img-responsive"></div>
                    <div class="col-md-4 col-sm-6 col-lg-3"><img src="images/12.jpg" alt="mango" class="img-responsive"></div>
                

            </section>

            <section class="vegetable hide" id = 'vegetables'>
                <h1>Vegetables</h1>
                
            </section>

        </div>
        <footer class="footer">
          <p> Â©2014 Jessie Shi, London</p>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
